<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Admin portal">
    <meta name="author" content="DarkEyeDragon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:900" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Application</title>
</head>
<body>
<div class="wrapper">
    <h3>Register your application</h3>
    <form>
        <fieldset>
            <p>Application Name:</p>
            <input type="text" name="name" placeholder="Application name">
        </fieldset>
        <fieldset>
            <p>Email:</p>
            <input type="text" name="name" placeholder="Application name">
        </fieldset>
        <fieldset>
            <p>Description:</p>
            <textarea rows="6" cols="60" name="name" placeholder="Briefly describe your application"></textarea>
        </fieldset>
        <input type="submit">
    </form>
</div>
</body>
